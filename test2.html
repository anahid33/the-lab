<body style="margin : 0px; overflow: hidden;" onclick="$('#samplevideo')[0].play()">
    <!-- minimal loader shown until image descriptors are loaded -->
<a-scene
    vr-mode-ui="enabled: true;"
    renderer="logarithmicDepthBuffer: true;"
    embedded>
       <a-assets>
    <video id="samplevideo" 
           autoplay 
           crossorigin="anonymous" 
           webkit-playsinline 
           playsinline  
           src="https://anahid33.github.io/the-lab/content/man.mp4">
          </video>
  </a-assets>

         <a-video src="#samplevideo" width="160" height="90" position="50 150 0"></a-video>
    <a-entity camera="" position="" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity>

  </a-scene>
  
</body></html>
