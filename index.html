<html>

<head>
    <title>AR Sample</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
<link href="content/style.css?v=1" type="text/css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
    
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-assets>
        <video id="samplevideo" autoplay loop="true" src="https://anahid33.github.io/the-lab/content/man.mp4"></video>
    </a-assets>

    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://anahid33.github.io/the-lab/content/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    
    <a-video src="#samplevideo" width="320" height="180" position="50 150 0"></a-video>
        
        <!-- 
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity>-->
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
    
</html>
